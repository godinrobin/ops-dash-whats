    <script>
      // Facebook sometimes appends "#=_" after OAuth redirects.
      // With HashRouter this becomes a non-existent route (/_), causing a brief 404 screen.
      // Normalize it before the app boots.
      if (window.location.hash === "#=_") {
        window.location.hash = "#/ads/settings";
      }
    </script>
